<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Notes App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand color">Navbar</a>
        <form class="d-flex" role="search">
          <input
            id="searchtxt"
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
            autocomplete="off"
          />
        </form>
      </div>
    </nav>
    <div class="container my-100">
      <h1>Welcome to magic notes</h1>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Add a note</h5>
          <div class="form-floating">
            <input id="title" type="text" placeholder="Title">
            <textarea id="floatingTextarea2" placeholder="Enter the content of your note here" class="notesTextArea" style="height: 100px;" ></textarea>
          </div>
          <button type="submit" id="addButton" class="btn btn-primary my-3">
            Add Note
          </button>
        </div>
      </div>
      <div id="notesSection">
        <h1>Your Notes</h1>
        <div class="card my-3 cardSection" style="width: 70vw"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
